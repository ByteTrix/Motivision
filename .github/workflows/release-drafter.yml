name-template: 'v$RESOLVED_VERSION 🎉'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '✨ New Features'
    labels:
      - 'feature'
  - title: '🐞 Bug Fixes'
    labels:
      - 'fix'
  - title: '⚙️ Maintenance'
    labels:
      - 'chore'
change-template: '- $TITLE by @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # Escape special characters
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## Latest Changes

  $CHANGES
