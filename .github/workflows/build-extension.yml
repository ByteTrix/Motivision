name: Release Motivision Extension

permissions:
  contents: write
  actions: read

on:
  workflow_dispatch: # Manual trigger
  push:
    branches:
      - main

jobs:
  build-runspace:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install

      - name: Set Version to Today's Date
        id: extract_version
        run: |
          $version = (Get-Date -Format "yy.MM.dd")
          echo "VERSION=$version" >> $env:GITHUB_ENV
        shell: pwsh

      - name: Build Chrome and Firefox Extensions
        run: npm run build

      - name: Upload Chrome Extension as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension
          path: dist/chrome/**/*

      - name: Upload Firefox Extension as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: firefox-extension
          path: dist/firefox/**/*

      - name: Download Chrome Artifact
        uses: actions/download-artifact@v4
        with:
          name: chrome-extension
          path: artifacts/chrome

      - name: Download Firefox Artifact
        uses: actions/download-artifact@v4
        with:
          name: firefox-extension
          path: artifacts/firefox

      - name: Generate Release Notes
        id: generate_notes
        uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          config-name: release-drafter.yml
          version: ${{ env.VERSION }}

      - name: Create and Upload Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          body: |
            ${{ steps.generate_notes.outputs.body }}

            ![GitHub Downloads (Chrome)](https://img.shields.io/github/downloads/Kxvin/motivision/${{ env.VERSION }}/chrome-extension)
            ![GitHub Downloads (Firefox)](https://img.shields.io/github/downloads/Kxvin/motivision/${{ env.VERSION }}/firefox-extension)
          append_body: false
          files: |
            artifacts/chrome/**/*  # Upload only the files downloaded as artifacts
            artifacts/firefox/**/* # Upload only the files downloaded as artifacts
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
