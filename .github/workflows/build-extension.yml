name: Build and Release Extension

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch
  pull_request:
    branches:
      - main  # Trigger the workflow on PR to the main branch

jobs:
  build:
    runs-on: windows-latest  # Use Windows runner to support PowerShell commands

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # You can use the latest LTS version here

    - name: Install dependencies
      run: npm install

    - name: Build for Chrome and Firefox
      run: npm run build  # Run your build script for both Chrome and Firefox

  release:
    runs-on: ubuntu-latest  # Use Linux runner for GitHub Release

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/chrome/*
          dist/firefox/*

      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Chrome Extension to GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/chrome/*

      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Firefox Extension to GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/firefox/*

      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
